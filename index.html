<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>六角西餐廳</title>
</head>

<body>
    <div class="container-fluid pt-4 px-md-3 px-sm-2">
        <p class="h2 mb-4 text-center">六角西餐廳</p>
        <form class="row"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse"
            method="POST">
            <div class="col-md-6">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control mb-3" id="name" name="entry.104959259">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">電話</label>
                <input type="tel" class="form-control mb-3" id="phone" name="entry.403616441">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">日期</label>
                <input type="date" class="form-control" id="date" name="entry.650799372">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">用餐人數</label>
                <select class="form-select" aria-label="Default select example" name="entry.1491692660">
                    <option selected>選擇</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="mb-3">
                <p class="h6">其他選項</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="需要兒童座椅" id="childSeat"
                        name="entry.901461210">
                    <label class="form-check-label" for="childSeat">
                        需要兒童座椅
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="素食餐點" id="vegeFood" name="entry.901461210">
                    <label class="form-check-label" for="vegeFood">
                        素食餐點
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="吸煙區" id="smokeArea" name="entry.901461210">
                    <label class="form-check-label" for="smokeArea">
                        吸煙區
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn mb-3 btn-dark text-white w-100">送出</button>
            </div>
        </form>
    </div>

    <style>
        body,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "PingFang TC", sans-serif;
            font-weight: normal;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
